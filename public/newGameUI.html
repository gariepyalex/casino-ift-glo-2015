<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>New Game</title>
    <link rel="stylesheet" href="css/newGameUI.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/newGameUI.js"></script>
</head>
<body>

<div class="newGameContainer">
    <h1 id="newGameTitle">New Game</h1>

            <li id="player2"><input type="text" value="Player 2"></li>

        <button class="newGameButton">Start</button>
    </div>

</html>
