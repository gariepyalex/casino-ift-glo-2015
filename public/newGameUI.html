<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>New Game</title>
    <link rel="stylesheet" href="css/newGameUI.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/newGameUI.js"></script>
</head>
<body>

<div class="newGameContainer">
    <h1 id="gameTitle">IFT-GLO BIG BLAST</h1>
    <h2 id="newGameTitle">New Game</h2>
    <div id="playerNames">
        <ul>
            <li id="player1">
                <div class="playerContainer">
                    <img src="img/characters/d1_head.png">
                    <input type="text" value="Player 1">
                </div>
            </li>
            <li id="player2">
                <div class="playerContainer">
                    <img src="img/characters/d2_head.png">
                    <input type="text" value="Player 2">
                </div>
            </li>
            <li id="player3">
                <div class="playerContainer">
                    <img src="img/characters/d3_head.png">
                    <input type="text" value="Player 3">
                </div>
            </li>
            <li id="player4">
                <div class="playerContainer">
                    <img src="img/characters/d4_head.png">
                    <input type="text" value="Player 4">
                </div>
            </li>
        </ul>
    </div>
    <div class="newGameButtonContainer">
        <button class="newGameButton">Start!</button>
    </div>
</div>

</body>
</html>
