<!doctype html>
<html>
<head>
    <title>Casino IFT-GLO 2015</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/mainUI.css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
